server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支
      name: config  #配置文件名
      profile: dev  #profile    将会读取http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344  #配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"